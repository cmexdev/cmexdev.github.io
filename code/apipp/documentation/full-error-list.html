<!DOCTYPE html>
<html>
    <head>
        <title>API++ Full Error List</title>
    </head>
    <body>
        <table>
            <tr>
                <th>Error code (ERRORCODE)</th>
                <th>Name</th>
                <th>Description</th>
                <th>Solution</th>
                <th>GitHub issue link</th>
            </tr>
            <tr>
                <td>0x0</td>
                <td>Unknown if statement input</td>
                <td>Occurs when a user inputs something other than what is supposed to be inputed.</td>
                <td>Enter what API++ says to input, usually yes (y) or no (n)</td>
                <td>N/A</td>
            </tr>
            <tr>
                <td>0x1</td>
                <td>File is not open</td>
                <td>Ex: pref.pref not open.</td>
                <td>N/A</td>
                <td>N/A</td>
            </tr>
        </table>
    </body>
    <style>
        table {
            width: 100%;
        }
        th, td {
            border: black;
            border-style: solid;
            border-width: 1px;
        }
    </style>
</html>
