<!DOCTYPE html>
<html>
    <head>
        <title>Redirecting...</title>
    </head>
    <body>
        <h1>Redirecting...</h1>
        <p>If you aren't redirected, click <a onclick="history.go(-2)">this</a>.</p>
        <p>If nothing happens, even after you clicked the link, that means you've reached the beginning of your history on this tab.</p>
    </body>
    <script>
        history.go(-2)
    </script>
    <style>
        a {
            color: blue;
        }
        a:hover {
            cursor: pointer;
        }
    </style>
</html>
