<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API System Example</title>
</head>
<body>
    <h1 id="title">Loading...</h1>
    <h3 id="desc">Loading...</h3>
    <p id="content">Loading...</p>

    <p>View the source code: <a target="_blank" href="https://github.com/Piccolowen/piccolowen.github.io/blob/master/api/ex/example.html">here</a>.</p>
    <script>
        window.onload = async function api() {
            var response = await fetch('https://piccolowen.github.io/api/index.json')
            var result = await response.json()
            console.log(result)
            var title = document.getElementById('title')
            title.textContent = result.name
            var desc = document.getElementById('desc')
            desc.textContent = result.desc
            var cont = document.getElementById('content')
            cont.textContent = 'Visit the '
            var link = document.createElement('a')
            link.href = result.wiki
            link.textContent = 'wiki'
            link.target = '_blank'
            cont.appendChild(link)
        }
    </script>
</body>
</html>
